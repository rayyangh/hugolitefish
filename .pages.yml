content:
  - name: posts
    label: Posts
    type: collection
    path: content/en/posts
    view: 
      fields: [title, date]
    fields:
      - { name: title, label: Title, type: string }
      - { name: draft, type: string, hidden: true, default: false }
      - { name: date, label: Date, type: date }
      - { name: image, label: Image, type: image }
      - { name: body, label: Body, type: text }
  - name: About
    label: About
    type: file
    path: content/about/index.md
    view: 
      fields: [title]
    fields:
      - { name: title, label: Title, type: string }
      - { name: layout, type: string, hidden: true, default: about }
      - { name: image, label: Image, type: image }
      - { name: body, label: Body, type: text }

